# LIRC options configuration for RaspDacMini LCD
# Custom configuration to avoid conflicts with system LIRC

[lircd]
nodaemon = False
driver = default
device = /dev/lirc0
output = /var/run/lirc/lircd
pidfile = /var/run/lirc/lircd.pid
plugindir = /usr/lib/arm-linux-gnueabihf/lirc/plugins
permission = 666
allow-simulate = No
repeat-max = 600

[lircmd]
uinput = False
nodaemon = False
